{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Пользователь</h3>
                    </div>
                    <div class="card_body">
                        {% csrf_token %}
                        {{ form.as_p}}}
                        <button type="submit" class="btn btn-success">
                            Войти
                        </button>

                    </div>
                </div>
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:password_reset' %}">Восстановить пароль</a>
            </div>
        </div>
    </form>
</div>
{% endblock%}
